<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<p *ngIf = "chores.length > finishedChores.length">Work Harder!</p>


<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<div *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance">
    <img src={{targetImage}} alt="target">
</div>

<ng-template #noAllowance>
    <p>No allowance yet.</p>    
</ng-template>

<div *ngIf = "chores.length === 0 || finishedChores.length >= 4; else howToGetIceCream">
    <h1>Ice cream treat!</h1>
</div>

<ng-template #howToGetIceCream>
    <h3>How to earn an ice cream treat:</h3>
    <p>The chores list must be empty.</p>
    <p>Or the done list must have at least 4 items.</p>

</ng-template>
